<script type="text/javascript">
const dfMessenger = document.querySelector('df-messenger');
dfMessenger.addEventListener('df-messenger-loaded',  function (event) {
    dfMessenger.renderCustomText('Welcome to the new and improved version of Dexter');
    document.querySelector('df-messenger').shadowRoot.querySelector('.df-messenger-wrapper').querySelector('#widgetIcon').style.bottom = "5vh"});

dfMessenger.addEventListener('df-chip-clicked', function (event) {
  // Handle event
  dfMessenger.renderCustomText('Your record is sent to the GP. Have a good day!');
});
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //To minimise the height of chatbox
        $(document).ready(function() {
            window.addEventListener('dfMessengerLoaded', function (event) {
            $r1 = document.querySelector("df-messenger");
            $r2 = $r1.shadowRoot.querySelector("df-messenger-chat");
            var sheet = new CSSStyleSheet;
            // manage box height from here
            sheet.replaceSync( `div.chat-wrapper[opened="true"] { height: 70%; width: 350px }`);
            $r2.shadowRoot.adoptedStyleSheets = [ sheet ];
            });
        });
    </script>
<df-messenger
  intent="WELCOME"
  chat-icon="https://i.ibb.co/dMZ00gL/icon.png"
  chat-title="Eliza from InvictIQ"
